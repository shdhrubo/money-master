<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h3 class="text-success text-center">Money Management System</h3>
    </header>
    <main>
        <div class="container">
            <div class="row gx-5 mt-4">
                <div class="col-lg-6 col-md-12 col-12 col-sm-12">
                    <img style="max-width: 100%;height: 530px;" src="images/money.jpg" alt="">
                </div>
                <div class="col-lg-6 col-md-12 col-12 col-sm-12 bg-light text-center p-2">
                    <h6>Income</h6>
                    <div class="mb-2">
                        <span>Income: </span>
                        <input id="income" type="number">
                    </div>
                    <h6>Expenses</h6>
                    <div class="mt-2">
                        <span>Food:</span>
                        <input id="food-expense" class="ms-3" type="number">
                    </div>
                    <div class="mt-2">
                        <span>Rent: </span>
                        <input id="rent-expense" class="ms-3" type="number">
                    </div>
                    <div class="mt-2">
                        <span>Cloth: </span>
                        <input id="cloth-expense" class="ms-2" type="number">
                    </div>
                    <button id="calculate-btn" class="btn btn-success mt-2 mb-2">Calculate</button>
                    <h6>Total Expenses: <span id="total-expense">00</span> </h6>
                    <h6>Balance: <span id="balance">00</span> </h6>
                    <div class="mb-3">
                        <span>Save</span>
                        <input id="save-input" class="w-25 me-2" type="number">
                        <span>%</span>
                        <button id="save-btn" class="ms-2 btn btn-success ps-5 pe-5">Save</button>
                    </div>
                    <h6>Saving Amount: <span id="saving-amount">00</span> </h6>
                    <h6>Remaining Balance: <span id="remaining-amount">00</span> </h6>

                </div>
            </div>
        </div>
    </main>




    <!-- external js  -->
    <script src="script.js"></script>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
